<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Personal Finance Dashboard</h1>
      <p>Track your income, expenses, and financial trends.</p>
    </header>

    <main class="container">
      <section class="card">
        <h2>Balance</h2>
        <p class="value" id="balance">$0.00</p>
      </section>

      <section class="card">
        <h2>Income</h2>
        <p class="value" id="income">$0.00</p>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <p class="value" id="expenses">$0.00</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
